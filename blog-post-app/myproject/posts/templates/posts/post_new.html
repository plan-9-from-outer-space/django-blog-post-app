{% extends 'layout.html' %}

{% block title %}
   New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" 
              method="post" 
              action="{% url 'posts:new-post' %}" 
              enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="form-submit">Add Post</button>
        </form>
    </section>
{% endblock %}
